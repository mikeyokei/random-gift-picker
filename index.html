<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gift Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        #giftDisplay {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 50px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Gift Picker</h1>
        <div id="giftDisplay">Click the button to pick a random gift!</div>
        <button id="pickButton" onclick="pickRandomGift()">Pick a Gift</button>
    </div>

    <script>
        const gifts = [
            "Túi Labubu Blind Box",
            "Kẹp giấy Labubu Blind Box",
            "Đồ kẹp polaroid Candy Bear",
            "Miffy 10cm",
            "Miffy Móc chìa khóa",
            "CryBaby Flower Blind Box",
            "Mền tiên cá ariel disney",
            "Poster Brat (fan-made)",
            "Sổ VanGogh Museum",
            "Sổ claude monet",
            "2 tách trà gốm"
        ];

        function pickRandomGift() {
            if (localStorage.getItem('giftPicked')) {
                alert('You have already picked a gift!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * gifts.length);
            const selectedGift = gifts[randomIndex];
            document.getElementById('giftDisplay').textContent = selectedGift;
            
            localStorage.setItem('giftPicked', 'true');
            localStorage.setItem('selectedGift', selectedGift);

            document.getElementById('pickButton').disabled = true;
        }

        window.onload = function() {
            if (localStorage.getItem('giftPicked')) {
                const savedGift = localStorage.getItem('selectedGift');
                document.getElementById('giftDisplay').textContent = savedGift;
                document.getElementById('pickButton').disabled = true;
            }
        }
    </script>
</body>
</html>
