<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Gift Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before, .container::after {
            content: 'üéÅ';
            font-size: 50px;
            position: absolute;
            top: -25px;
            animation: float 3s ease-in-out infinite;
        }

        .container::before {
            left: -25px;
            animation-delay: 0.5s;
        }

        .container::after {
            right: -25px;
            animation-delay: 1s;
        }

        @keyframes float {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-20px);}
            100% {transform: translateY(0px);}
        }

        h1 {
            color: #ff6b6b;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4ecdc4;
            font-family: 'Pacifico', cursive;
        }

        #giftDisplay {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background-color: #ffeaa7;
            border-radius: 10px;
            min-height: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input, button {
            font-size: 16px;
            padding: 12px;
            margin: 10px 0;
            width: calc(100% - 24px);
            border: 2px solid #ff6b6b;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        button {
            background-color: #ff6b6b;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #ff8787;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.4);
        }

        button::after {
            content: 'üéâ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::after {
            content: none;
        }

        #giftStatus {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #giftStatus ul {
            list-style-type: none;
            padding: 0;
        }

        #giftStatus li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #giftStatus li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Scrollbar Styles */
        #giftStatus::-webkit-scrollbar {
            width: 8px;
        }

        #giftStatus::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #giftStatus::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        #giftStatus::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magical Gift Picker</h1>
        <input type="text" id="nameInput" placeholder="Enter your magical name" required>
        <div id="giftDisplay">Enter your name and click the button to reveal your enchanted gift!</div>
        <button id="pickButton">Unveil Your Gift</button>
        <div id="giftStatus">
            <h2>Gift Revelations</h2>
            <ul id="giftStatusList"></ul>
        </div>
    </div>

    <script type="module">
        // ... (Your existing JavaScript code remains the same) ...

        // Make the function available globally
        window.manualResetGiftStatus = manualResetGiftStatus;
    </script>
</body>
</html>
